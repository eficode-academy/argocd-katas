apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-student-16
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-16
  project: default
  source:
    repoURL: https://github.com/heko-sparnord/argocd-katas
    targetRevision: HEAD
    path: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true